<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Rock Paper Scissors Game</title>
    <link ref='stylesheet' href='stylesheet.css'>
    <link ref='gamecode' href='newcode.js'>
</head>


<body>
<h1 id='title'>ROCK PAPER SCISSORS</h1>

<div id='gameBox'>
    <div id='startBox'>
        <button id='startBtn'>Start Game!</button>
    </div>
   
    <p id='currentRoundDisplay'></p>
    
    <div id='buttons'></div>
        <button class='playerBtn' id='rockBtn'>Rock!</button>
        <button class='playerBtn' id='paperBtn'>Paper!</button> 
        <button class='playerBtn' id='scissorsBtn'>Scissors!</button>
    </div>

    <p id='finalScoreDisplay'></p>
</div>





<footer>
    <p id='signature'>Made By TBorrero</p>
</footer>

<script src='newcode.js'> </script>

</body>

</html>
